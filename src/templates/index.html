<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Spill Detection - Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Oil Spill Detection</h1>
    </header>
    <main>
        <div class="upload-container">
            <h2>Upload Satellite Image</h2>
            <p>Select a satellite image file to analyze for potential oil spills.</p>
            <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <input type="file" id="file-input" name="image" accept="image/*" required>
                <button type="submit">Detect Spill</button>
            </form>
        </div>
    </main>
</body>
</html>
