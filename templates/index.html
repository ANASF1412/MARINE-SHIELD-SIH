<head>

        <h1>Oil Spill Detection System</h1>

    <main class="main-content">

                <div class="upload-area">
                    <div class="upload-icon">üõ∞Ô∏è</div>

                    <p class="upload-subtext">Supported formats: JPG, PNG, TIFF</p>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Analyze Image</button>
                </div>
            </form>
